<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Number System</title>
</head>

<body class="bg-dark">
    <div class="container">
        <h1 class="fw-bolder text-white text-center pt-2">Number System</h1>

        <section class="pt-5 number-system-content px-4 ">
            <p class="text-white fs-4">
                Electronic and Digital systems may use a variety of different number systems, (e.g. Decimal, Hexadecimal, Octal, Binary). 
            </p>
            <div class="content-table">
                <table class="table table-bordered">
                    <thead class="text-white text-center fw-bold bg-primary">
                    <tr>
                        <th scope="col">Base</th>
                        <th scope="col">Representation</th>
                    </tr>
                    </thead>
        
                    <tbody class="text-white text-center">
                    <tr>
                        <td>2</td>
                        <td>Binary</td>
                    </tr>
                    <tr>
                        <td>8</td>
                        <td>Octal</td>
                    </tr>
                    <tr>
                        <td>10</td>
                        <td>Decimal</td>
                    </tr>
                    <tr>
                        <td>16</td>
                        <td>Hexadecimal</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <p class="bg-danger fs-3 fw-bold my-5 err-msg"></p>

        <section class="mt-5 py-3">
            <h2 class="fw-bold text-white text-center">Number Conversion</h2>
            <div class="wrapper text-white">
                <div class="input-wrapper">
                    <label for="dec-inp">Decimal:</label>
                    <input type="number" id="dec-inp">
                </div>

                <div class="input-wrapper">
                    <label for="bin-inp">Binary:</label>
                    <input type="number" id="bin-inp">
                </div>

                <div class="input-wrapper">
                    <label for="oct-inp">Octal:</label>
                    <input type="number" id="oct-inp">
                </div>

                <div class="input-wrapper">
                    <label for="hdec-inp">Hexadecimal:</label>
                    <input type="text" id="hdec-inp">
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="number_conversion.js"></script>
</body>
</html>
